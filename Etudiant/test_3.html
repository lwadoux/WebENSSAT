<html>
	<head>
		<script type="text/javascript">
			//Variables globales
			var left;
			var timer;
			var mov;
			var tps_frame;
			
			function init()
			{
				left = 0;
				
				//Tracé du carré
				elem = document.createElement("div");
				elem.style.width=100+"px";
				elem.style.height=100+"px";
				elem.style.background = "red";
				elem.style.position = "absolute"; //necessaire pour left
				document.body.appendChild(elem);
				
				//Move the element 10px on the right every 16ms
				window.requestAnimationFrame(deplacer_carre);
				tps_frame = new Date();
				
				function deplacer_carre(){	//deplace le carré
					now = new Date();
					mov = (10/16)*(now-tps_frame);
					left = left + mov;
					elem.style.left = left + "px";
					tps_frame = new Date();
					//Temporisation
					pausecomp(Math.random()*100);
					//Clear the timer at 400px to stop the animation
					if(left<=400){
						window.requestAnimationFrame(deplacer_carre);
					}
				}
				
				function pausecomp(millis)
				{
					var date = new Date();
					var curDate = null;
					do{
						curDate = new Date();
					} while(curDate-date<millis);
				}
			}
		</script>
	</head>
	<body onload='init()'> 
	</body>
</html>
