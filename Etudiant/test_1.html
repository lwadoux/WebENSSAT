<html>
	<head>
		<script type="text/javascript">
			//Variables globales
			var left;
			var timer;
			
			function init()
			{
				left = 0;
				//Tracé du carré
				elem = document.createElement("div");
				elem.style.width=100+"px";
				elem.style.height=100+"px";
				elem.style.background = "red";
				elem.style.position = "absolute"; //necessaire pour left
				document.body.appendChild(elem);
				
				//Move the element 10px on the right every 16ms
				timer = window.setInterval(deplacer_carre,16);
				
				function deplacer_carre(){	//deplace le carré
					elem.style.left = (left+=10) + "px";
					//Temporisation
					pausecomp(100);
					//Clear the timer at 400px to stop the animation
					if(left>400){
						window.clearInterval(timer);
					}
				}
				
				function pausecomp(millis)
				{
					var date = new Date();
					var curDate = null;
					do{
						curDate = new Date();
					} while(curDate-date<millis);
				}
			}
		</script>
	</head>
	<body onload='init()'> 
	</body>
</html>
